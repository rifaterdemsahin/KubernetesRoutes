apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: version-2-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: example.local
      http:
        paths:
          - path: /version-2(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-service
                port:
                  number: 80